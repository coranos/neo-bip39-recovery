<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Yekta BIP39 Mnemonic</title>
<link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
<style>
.monospaced {
  font-family: monospace;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger">
          <strong>WARNING</strong>: You could easily lose funds if someone copies this site, so make sure to only use this website on a computer with the
          network turned off. An iPad in airplane mode, something like that. If you don't see this warning, take that as a sign that this warning should be
          heeded.
        </div>
      </div>
      <div class="col-md-12">
        <h2>Recovery</h2>
      </div>
      <div class="col-md-12">
        <form class="form form-horizontal" onsubmit="return modules.formSubmit();">
          <div class="row">
            <div class="form-group">
              <label for="mnemonic" class="col-sm-2 control-label"> <a
                href="https://github.com/bitcoin/bips/blob/master/bip-0039.mediawiki#Generating_the_mnemonic">BIP39 Mnemonic</a>
              </label>
              <div class="col-sm-10">
                <textarea id="mnemonic" class="form-control" rows="4" cols="50"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="entropy" class="col-sm-2 control-label"> <a
                href="https://github.com/bitcoin/bips/blob/master/bip-0039.mediawiki#from-mnemonic-to-seed">BIP39 Seed</a>
              </label>
              <div class="col-sm-10">
                <textarea id="entropy" class="form-control" rows="4" cols="50"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label"> &nbsp; </label>
              <div class="col-sm-2">
                <input type="submit" value="Find Seed or Mnemonic" class="btn btn-primary">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="imports.js"></script>
</body>
</html>
